<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigNumbers</title>

        href="https://png.pngtree.com/element_our/20190530/ourlarge/pngtree-correct-icon-image_1267804.jpg">

<body>
    <div class="big-numbers">
        <div class="bignumbers--card">
            <p class="bignumbers--card--text--pink">39.673 milhões</p>
            <p class="bignumbers--card--text--black">de pedidos realizados</p>
        </div>
        <div class="bignumbers--card bignumbers--card--gray">
            <p class="bignumbers--card--text--pink">2.864 milhões</p>
            <p class="bignumbers--card--text--black">em créditos liberados</p>
        </div>
        <div class="bignumbers--card">
            <p class="bignumbers--card--text--pink">2.423 milhões cartões</p>
            <p class="bignumbers--card--text--black">de créditos emitidos</p>
        </div>
    </div>
